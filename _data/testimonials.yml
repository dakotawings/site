  - quote: "Sometimes I'll start a sentence and I don't even know where it's going. I just hope I find it along the way."
    name: Michael Scott
  - quote: "Presents are the best way to show someone how much you care. It is like this tangible thing that you can point to and say, 'Hey man, I love you this many dollars-worth.'"
    name: Michael Scott
  - quote: "I am running away from my responsibilities. And it feels good."
    name: Michael Scott
  - quote: "You know how they say, 'Take a chill pill.' In Jamaica, I took one. Guy at the beach sold it to  me for forty dollars. And after I finished vomiting, I was more relaxed than I ever have been. Lost six pounds too. That's how I want every day to be."
    name: Michael Scott
  - quote: "I have flaws. What are they? I sing in the shower. Sometimes I Spend too much time volunteering. Ocassionally I'll hit somebody with my car. So sue me."
    name: Michael Scott
  - quote: "Society teaches us that having feelings and crying is bad and wrong. Well, that's baloney, because grief isn't wrong. There's such a thing as good grief. Just ask Charlie Brown."
    name: Michael Scott
  - quote: "Wikipedia is the best thing ever. Anyone in the world can write about anything they want about any subject. So you know you are getting the best possible information."
    name: Michael Scott
  - quote: "You know what they say, 'Fool me once, strike one, but fool me twice... strike three.'"
    name: Michael Scott
  - quote: "There's no such thing as an appropriate joke. That's why it's called a joke."
    name: Michael Scott
  - quote: "Mo' money, mo' problems."
    name: Michael Scott
