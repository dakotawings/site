<div class="container-fluid gray hidden-sm hidden-xs">
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1">

				<h4>About {{site.data.settings.client.brand}}</h4>
			</div>
		</div>
	<div class="row">
		<div class="about-container">
		<div class="col-lg-8 col-lg-offset-1 hidden-sm hidden-xs about-text">
			{{site.data.settings.client.about_markdown | markdownify }}
		</div>
		<div class="col-lg-3">
			<p class="contact-text">
				<b>{{ site.data.settings.client.brand }}</b><br />
				{{ site.data.settings.client.address }}<br />
				<!-- {{ site.data.settings.client.phone_type }}: {{ site.data.settings.client.phone }}<br /> -->
				<a href="mailto:{{ site.data.settings.client.email }}" target="_blank">{{ site.data.settings.client.email }}</a><br />
				<a href="{{ site.data.settings.client.url }}" target="_blank">{{ site.data.settings.client.url | remove: 'http://' | remove: 'https://' }}</a><br />
			</p>
		</div>
	</div>
</div>
</div>
